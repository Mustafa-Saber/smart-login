<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style_2.css">
    </head>

    <body>
        <section id="smart" class="bg-smart vh-100">
            <div class="container">
                <div class="row py-5 mt-2 justify-content-center ">
                    <div class="col-md-9 shadow-lg  parent bg-smart text-center py-5">
                        <h1 class="py-2 text-blue ">Smart Login System</h1>
                        <div class="group-form px-5">




                            <input type="email" name="email" id="signinEmail" placeholder="Enter your email "
                                class="form-control bg-smart my-3">
                            <input type="password" name="pass" id="signinPassowrd" placeholder="Enter your passowrd "
                                class="form-control bg-smart mb-4 my-3">
                            <p id="message"></p>


                            <button id="signin" class="btn btn-outline-info w-100  my-3"> Signin</button>
                            <p>You have an account? <a id="link-up" href="#"
                                    class="text-decoration-none text-white ">Sign
                                    Up</a></p>
                        </div>
                    </div>


                </div>
            </div>

        </section>






        <script src="./js/login.js"></script>

        <!-- <script src="./js/signin_script.js"></script> -->
        <script src="./js/bootstrap.bundle.min.js"></script>

    </body>

</html>
